{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <h1>Создание аккаунта</h1>
    <div class="update-form">
        <form method="post" enctype="multipart/form-data">
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            {% csrf_token %}
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
