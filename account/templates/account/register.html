{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <h1>Создание аккаунта</h1>
    <p>Пожалуйста, заполните форму:</p>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Зарегистрироваться"></p>
    </form>
{% endblock %}
