{% extends "base.html" %}
{% block title %}Редактировать профиль{% endblock %}
{% block content %}
    <h1>Редактирование профиля</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <p><a href="{% url 'account:profile' %}">Назад</a></p>
{% endblock %}
